#  parameters configuration
mode: train
root: data/
predefined_dataset: CMUARCTICForVC
classes: ["aew", "slt"]
max_samples: null
batch_size: 32
num_workers: 0
device: cuda
sample_rate: 16000
lr: 1e-3
in_chans: 1
generator_hidden_chans: 32
generator_chans_scale: 2
generator_depth: 5
discriminator_hidden_chans: 32
discriminator_chans_scale: 2
discriminator_depth: 5
checkpoint_path: null
seed: 0
early_stopping: True
patience: 3
default_root_dir: save/
gpus: -1
precision: 32
max_epochs: 100

# transforms configuration
transforms_config:
  train:
    PadWaveform:
      max_waveform_length: 117120

  val:
    PadWaveform:
      max_waveform_length: 117120

  test:
    PadWaveform:
      max_waveform_length: 117120

  predict:
    PadWaveform:
      max_waveform_length: 117120

# target transforms configuration
target_transforms_config:
  train: null

  val: null

  test: null

  predict: null

# optimizers configuration
optimizers_config:
  Adam:
    betas:
      - 0.9
      - 0.999
    eps: 1e-08
    weight_decay: 0
    amsgrad: False

# learning rate schedulers configuration
lr_schedulers_config:
  CosineAnnealingLR:
    T_max: 10
